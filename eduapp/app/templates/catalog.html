{% extends 'layout.html' %}

{% block content %}
<h1>Uniform Catalog</h1>
<ul>
    {% for uniform in uniforms %}
    <li>
        {{ uniform.school_name }} - {{ uniform.color_code }} - ${{ uniform.price }}
        <form action="{{ url_for('add_to_cart', uniform_id=uniform.id) }}" method="POST">
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Add to Cart</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
